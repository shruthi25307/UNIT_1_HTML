<!DOCTYPE HTML>
<html>

<head>
    <title> HTML BASICS </title>
</head>

<body>
    <h2> Unordered List </h2>
    <ul>
        <li> WEB TECHNOLOGY </li>
        <ul>
            <li> HTML</li>
            <li> CSS</li>
            <li> JS</li>
        </ul>
        <li> OOPS </li>
        <li> PYTHON </li>

    </ol>
    <dl>
        <dt>
            <h3> WEB TECHNOLOGY (Description list) </h3>
        </dt>
        <dd> This is Web Development </dd>
    </dl>
</body>

</html>
