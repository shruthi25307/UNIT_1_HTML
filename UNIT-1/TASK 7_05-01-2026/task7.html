<!DOCTYPE HTML>
<html>

<head>
    <title> HTML BASICS </title>
</head>

<body>
    <table border="2" cellpadding="10" cellspacing="10">
        <tr>
            <th> S.NO </th>
            <th> NAME </th>
            <th> AGE </th>
        </tr>
        <tr>
            <td rowspan="2"> 1 </td>
            <td> ABCD </td>
            <td> 21 </td>
        </tr>
        <tr>
            <td> EFGH </td>
            <td> 22 </td>
        </tr>
        <tr>
            <td colspan="2"> 2 </td>
            <td> 23 </td>
        </tr>
    </table><br>

</body>

</html>
