<!DOCTYPE HTML>
<html>

<head>
    <title> HTML BASICS </title>
</head>

<body>
    <form>
        <label> Name : </label>
        <input type="text" placeholder="Enter Name"><br>
        <label> Email : </label>
        <input type="text" placeholder="Enter Email">
        </input>
        <br><label> Password : </label>
        <input type="password" placeholder="Enter Password">
        </input><br>
        <label> Department : </label>
        <select>
            <option> SELECT </option>
            <option> CSE </option>
            <option> CYBER </option>
            <option> AIDS </option>
        </select><br>
    </form><br>

    <label> Gender </label><br>
    <input type="radio" name="Gender"> Female </input> <br>
    <input type="radio" name="Gender"> Male </input><br><br>

    <label> Language </label><br>
    <input type="checkbox" name="Language"> Tamil </input> <br>
    <input type="checkbox" name="Language"> English </input><br>
    <input type="checkbox" name="Language"> Hindi </input><br>
    <input type="checkbox" name="Language"> Kannada </input><br><br>

    <label> Comments </label><br>
    <textarea class="abcd" rows="10" cols="100" placeholder="Enter your feedback"></textarea><br>

    <input type="submit" value="submit">

    <input type="reset" value="reset"><br><br>
</body>

</html>
